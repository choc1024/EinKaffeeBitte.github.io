body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #202d46;
  padding: 14px 16px;

.topnav a {
  float: left;
  color: #FFFFFF;

  padding: 7px 13px;

}

.topnav a:hover {
  background-color: #151e2f;
  color: white;
  border-radius: 15px;
}

.topnav a.active {
  background-color: #506896;
  color: white;
  border-radius: 15px;
}
</style>
</head>

<div class="topnav">
  <a class="active" href="https://einkaffeebitte.github.io">Home</a>
